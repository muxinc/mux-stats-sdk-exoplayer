buildscript {
  repositories {
    google()
    mavenCentral()
    mavenLocal()
    maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-release-local' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:8.5.2'
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.32.0"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20"
    classpath 'com.mux.gradle.android:mux-android-distribution:1.2.1'
  }
}

allprojects {
  apply plugin: "com.jfrog.artifactory"
  apply plugin: 'maven-publish'

  repositories {
    google()
    mavenCentral()
    mavenLocal()

    maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-virtual' }
    maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-release-local' }
    maven { url 'https://muxinc.jfrog.io/artifactory/default-maven-local' }

    tasks.withType(JavaCompile) {
      options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }

    project.ext {
      minSdkVersion = 16
      compileSdkVersion = 34
      targetSdkVersion = 34

      muxCoreVersion = "7.13.1"
      kotlinxCoroutinesVersion = "1.7.3"
    }
  }
}
