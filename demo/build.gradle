apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        multiDexEnabled true

        buildConfigField "boolean", "USE_DECODER_EXTENSIONS", "true"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable = true
        }
    }

    lintOptions {
        // The demo app does not have translations.
        disable 'MissingTranslation', 'GradleCompatible'
        // exoplayer 2.8.1 workaround
        // https://github.com/google/ExoPlayer/issues/4234
        lintConfig file("../checker-framework-lint.xml")
    }

    sourceSets {
        r2_9_6 {
            java.srcDirs = ['./src/r2_9_6/java']
            res.srcDirs = ['./src/r2_9_6/res']
            assets.srcDirs = ['./src/r2_9_6/assets']
        }
        r2_9_6_ads {
            java.srcDirs = ['./src/r2_9_6_ads/java']
            res.srcDirs = ['./src/r2_9_6_ads/res']
            assets.srcDirs = ['./src/r2_9_6_ads/assets']
        }
        r2_10_6 {
            java.srcDirs = ['./src/r2_10_6/java']
            res.srcDirs = ['./src/r2_10_6/res']
            assets.srcDirs = ['./src/r2_10_6/assets']
        }
        r2_10_6_ads {
            java.srcDirs = ['./src/r2_10_6_ads/java']
            res.srcDirs = ['./src/r2_10_6_ads/res']
            assets.srcDirs = ['./src/r2_10_6_ads/assets']
        }
        r2_11_1 {
            java.srcDirs = ['./src/r2_11_1/java']
            res.srcDirs = ['./src/r2_11_1/res']
            assets.srcDirs = ['./src/r2_11_1/assets']
        }
        r2_11_1_ads {
            java.srcDirs = ['./src/r2_11_1_ads/java']
            res.srcDirs = ['./src/r2_11_1_ads/res']
            assets.srcDirs = ['./src/r2_11_1_ads/assets']
        }
        r2_12_1 {
            java.srcDirs = ['./src/r2_12_1/java']
            res.srcDirs = ['./src/r2_12_1/res']
            assets.srcDirs = ['./src/r2_12_1/assets']
        }
        r2_12_1_ads {
            java.srcDirs = ['./src/r2_12_1_ads/java']
            res.srcDirs = ['./src/r2_12_1_ads/res']
            assets.srcDirs = ['./src/r2_12_1_ads/assets']
        }
        r2_13_1 {
            java.srcDirs = ['./src/r2_13_1/java']
            res.srcDirs = ['./src/r2_13_1/res']
            assets.srcDirs = ['./src/r2_13_1/assets']
        }
        r2_13_1_ads {
            java.srcDirs = ['./src/r2_13_1_ads/java']
            res.srcDirs = ['./src/r2_13_1_ads/res']
            assets.srcDirs = ['./src/r2_13_1_ads/assets']
        }
        r2_14_1 {
            java.srcDirs = ['./src/r2_14_1/java']
            res.srcDirs = ['./src/r2_14_1/res']
            assets.srcDirs = ['./src/r2_14_1/assets']
        }
        r2_14_1_ads {
            java.srcDirs = ['./src/r2_14_1_ads/java']
