    }

    flavorDimensions 'api'

    productFlavors {
        r2_9_6 {
            dimension 'api'
        }
        r2_9_6_ads {
            dimension 'api'
        }
        r2_10_6 {
            dimension 'api'
        }
        r2_10_6_ads {
            dimension 'api'
        }
        r2_11_1 {
            dimension 'api'
        }
        r2_11_1_ads {
            dimension 'api'
        }
        r2_12_1 {
            dimension 'api'
        }
        r2_12_1_ads {
            dimension 'api'
        }
        r2_13_1 {
            dimension 'api'
        }
        r2_13_1_ads {
            dimension 'api'
        }
        r2_14_1 {
            dimension 'api'
        }
        r2_14_1_ads {
            dimension 'api'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
